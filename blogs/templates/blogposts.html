{% extends 'base.html' %}
{% block content %}
    <div class="row justify-content-md-center">
    <div class="col-md-10">
    {% for blog in blogs %}
    <div class="row justify-content-md-center">
    <div class="col-md-6">
        <div class="card flex-row flex-wrap">
            <div class="card-block px-2">
                <h4 class="card-title">{{blog.title}}</h4><hr>
                <footer class="blockquote-footer">By: {{blog.author}} <cite title="Source Title">on {{blog.published_date}}</cite></footer><hr>
                <p class="card-text">{{blog.content|truncatewords:12}}</p>
                <a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Read More</a>
            </div>
            <div class="card-footer w-100 text-muted">
                <span>comments:</span>
                <span class="badge badge-success">{{ blog.comment_blog.count }}</span>
                <span class="float-right">views: <span class="badge badge-success">{{blog.views}}</span></span><br>
            </div>
        
        </div>
    </div>
    </div>
    <br>
    {% endfor %}
    </div>
</div>
{% endblock %}
