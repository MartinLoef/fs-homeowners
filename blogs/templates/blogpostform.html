{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="row justify-content-md-center">
    <div class="col-12 col-md-6">
    <h1>New Blog</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <button type="submit" class="btn btn-info">Post</button>
    </form>
    </div>
</div>
{% endblock %}
