{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Registration{% endblock %}

{% block page_heading %}User Registration{% endblock %}
{% block content %}

<div class="row justify-content-md-center">
    <div class="col-md-10">
        <form method='POST'>
            {% csrf_token %}
            {{ register_form | as_bootstrap }}
            <button type='submit'>Register</button>
        </form>
    </div>
</div>
{% endblock %}
